<!doctype html>
<html lang="en">
<head>
    <title>Drug Policy Funding Visualization</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; 
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .chart-container {
            width: 100%;
            max-width: 550px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Federal Drug Policy Funding (1974-2011)</h2>
        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1974', '1983', '1992', '2011'],
                datasets: [{
                    label: 'Demand-Reduction',
                    data: [70, 25, 35, 40],
                    borderColor: 'hsl(10, 70%, 70%)',
                    tension: 0.1
                },
                {
                    label: 'Supply-Side Interdiction',
                    data: [30, 75, 65, 60],
                    borderColor: 'hsl(200, 70%, 70%)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
